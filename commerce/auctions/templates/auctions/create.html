{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required maxlength="128">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required maxlength="256">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting bid" required step="0.01" min="0.01">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image url">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category" maxlength="32">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
